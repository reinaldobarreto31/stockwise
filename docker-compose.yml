version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: stockwise-postgres
    environment:
      POSTGRES_DB: stockwise
      POSTGRES_USER: stockwise_user
      POSTGRES_PASSWORD: stockwise_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - stockwise-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockwise_user -d stockwise"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stockwise-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: stockwise_user
      DB_PASSWORD: stockwise_password
      DB_NAME: stockwise
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      GIN_MODE: release
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stockwise-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stockwise-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - stockwise-network
    restart: unless-stopped

  # pgAdmin - Interface gr√°fica para PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: stockwise-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@stockwise.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stockwise-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  stockwise-network:
    driver: bridge